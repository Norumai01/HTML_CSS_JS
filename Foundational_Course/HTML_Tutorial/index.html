<!-- Can add styling to add background color. -->
<body style = "background-color: azure;">
    <!-- Use Ctrl + L to make comment -->
    <div>
        <h1> HTML Basics </h1>
        <p> <a href="./pages/about.html"> Local Link </a> </p>
        <p> <a href="./pages/cssbasics.html"> CSS Basics </a> </p>
    </div>
    <div> 
        <p> I am a newbie programmer. </p>
        <p> <strong> This is bolded. </strong> <em> This is italic. </em> </p>
    </div>
    <div>
        <!-- ul: unordered list. ol: ordered list. -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>
    <div>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </div>
    <h1> Link to Click. </h1>
    <div> 
        <!-- Open without new tab. -->
        <p> <a href="https://www.google.com"> Google </a> </p>
        <!-- Open with new tab. Use atrribute target. -->
        <p> <a href="https://www.youtube.com" target="_blank"> Youtube </a> </p>
        <!-- Using atrribute rel for security reason.  -->
        <!-- "noopener noreferrer" prevent phishing attack -->
        <!-- When user is inactive for a period and wants to return back to original tab, the original site URL doesn't change. Called Tabnabbing knowns for Phishing attack. -->
        <p> <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer"> Porn </a> </p>
        <!-- Can add local link. Own website or file path. -->
    </div>
